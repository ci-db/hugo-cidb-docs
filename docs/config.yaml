
title: "Dokus Theme"
baseURL: https://ci-db.github.io/dokus-site/
theme: "../.."



params:
  searchengine: pagefind #fuse, pagefind
  doc:
    collapsible: true

  page:

  top:
    enable: true
    fluid: false

  nav:
    enable: true
    fluid: false

menu:
  main:
    - name: Test Seite
      weight: 1000
      url: https://qprocheck.com
      post: <sup><i class="bi bi-box-arrow-up-right"></i></sup>



defaultContentLanguage: de
languages:
  de:
    title: Doku Theme
    description: Docs
    languageName: Germany
    weight: 1


## need to add in

outputs:
  section: [HTML, RSS, print, searchindex]   
  page: [HTML]   
  home:
    - HTML
    - RSS
    - JSON
    - docpaths


outputFormats:
  print:
    baseName: index
    isHTML: true
    mediaType: text/html
    path: _print    
    permalinkable: false
  searchindex:
    baseName: _searchindex 
    isHTML: false
    mediaType: application/json
    permalinkable: false  
  docpaths:
    baseName: _docpaths
    isHTML: false
    mediaType: application/json
    permalinkable: false      

#reserved words!!
cascade:
  - _target:
      path: "**/doc/**"
    type: doc
    layout: single
  - _target:
      path: "**/doku/**"
    type: doc
    layout: single    
  - _target:
      path: "**/v/*/**"
    type: doc
    layout: single
  - _target:
      path: "**/v/*"
    type: versions
    layout: list


module:
  mounts:
    - source: content/de
      target: content
