
{{ $img := .Page.Resources.GetMatch (printf "*%s*" (.Destination)) }}

{{ $imgOutput := .Destination | safeURL  }}

{{ with $img }}
{{ $imgOutput = $img.Resize "1200x" }}
{{ $imgOutput = $imgOutput.RelPermalink }}
{{ end }}

<p class="md__image">
    <img src="{{ $imgOutput }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
</p>
