{{ define "main" }}

 
    <div class="col-3">
        {{- partial "doc/sidemenu.html" . -}}                    
    </div>

    <div class="col">
        <div id="content">
            {{- partial "doc/content.html" . -}}     
        </div>
    </div>
    {{ $page := partial "doc/helper/get-page.html" . }}     
    {{ if ne $page.Content "" }}
    <div class="col-3">
        <div id="aside">
            {{ $page.TableOfContents }}
        </div>
    </div>
    {{ end }} 

{{ end}}
